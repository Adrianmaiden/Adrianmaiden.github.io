<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Mi página de prueba</title>
    <style>
        #image {
          width: 400px;
          height: 300px;
          object-fit: contain;
        }
      </style>
</head>
        <body>
        <img src="images/lion.jpg" alt="Mi imagen de prueba">
        <p>Adrian Barroso Barrios </p><br>
        <p>Tecnologias de la Informacion: Infraestructura en Redes Digitales</p><br>
        <p>20223TN150@utez.edu.mx</p><br>
        <p>20223TN150</p><br>
        <p>Preparatoria Abierta</p><br>
        <p>Pasatiempos: Senderismo, viajar y subir montañas</p><br>
        <button id="previousBtn">Anterior</button>
    <img id="image" src="" alt="Imagen" />
    <button id="nextBtn">Siguiente</button>

    <script>
      // Arreglo de URLs de imágenes
      const imageUrls = [
        "images/img1.jpg",
        "url_imagen_2.jpg",
        "url_imagen_3.jpg",
        "url_imagen_4.jpg",
        "url_imagen_5.jpg"
      ];

      const previousBtn = document.getElementById("previousBtn");
      const nextBtn = document.getElementById("nextBtn");
      const imageElement = document.getElementById("image");

      let currentIndex = 0;

      // Función para actualizar la imagen
      function updateImage() {
        const imageUrl = imageUrls[currentIndex];
        imageElement.src = imageUrl;
      }

      // Evento para el botón "Anterior"
      previousBtn.addEventListener("click", () => {
        if (currentIndex === 0) {
          currentIndex = imageUrls.length - 1;
        } else {
          currentIndex--;
        }
        updateImage();
      });

      // Evento para el botón "Siguiente"
      nextBtn.addEventListener("click", () => {
        if (currentIndex === imageUrls.length - 1) {
          currentIndex = 0;
        } else {
          currentIndex++;
        }
        updateImage();
      });

      // Mostrar la primera imagen al cargar la página
      updateImage();
    </script>
        </body>

</html>
